<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoongleMedia - App</title>
    <link rel="stylesheet" href="app-styles.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="authTitle">Welcome to BoongleMedia</h2>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h3>Login</h3>
                <input type="text" id="loginUsername" placeholder="Username or Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up</a></p>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button onclick="register()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
            
            <div id="authMessage" class="message"></div>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <h1>BoongleMedia</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Search BoongleMedia..." />
                    <button class="search-btn">üîç</button>
                </div>
                <div class="user-menu">
                    <span id="welcomeUser"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>
        
        <div class="app-container">
            <aside class="sidebar">
                <nav class="nav-menu">
                    <div class="nav-item active">
                        <span class="nav-icon">üè†</span>
                        <span>Home</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üîç</span>
                        <span>Explore</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üîî</span>
                        <span>Notifications</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üí¨</span>
                        <span>Messages</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">üë§</span>
                        <span>Profile</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        <span>Settings</span>
                    </div>
                </nav>
            </aside>
            
            <main class="main-content">
                <div class="no-content">
                    <h2>No Content</h2>
                    <p>Welcome to BoongleMedia! Content features are coming soon.</p>
                </div>
            </main>
        </div>
    </div>
    
    <script src="app-script.js"></script>
</body>
</html>
