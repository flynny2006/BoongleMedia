<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoongleMedia - App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Header with Search Bar -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <h1>BoongleMedia</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search BoongleMedia..." class="search-bar">
                <button class="search-btn">🔍</button>
            </div>
            <div class="user-menu">
                <span id="username"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-item active">🏠 Home</a></li>
                    <li><a href="#" class="nav-item">👤 Profile</a></li>
                    <li><a href="#" class="nav-item">💬 Messages</a></li>
                    <li><a href="#" class="nav-item">🔔 Notifications</a></li>
                    <li><a href="#" class="nav-item">👥 Friends</a></li>
                    <li><a href="#" class="nav-item">📱 Groups</a></li>
                    <li><a href="#" class="nav-item">📅 Events</a></li>
                    <li><a href="#" class="nav-item">🛒 Marketplace</a></li>
                    <li><a href="#" class="nav-item">⚙️ Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-area">
                <div class="no-content">
                    <h2>No Content</h2>
                    <p>This area will be populated with posts and content soon!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
